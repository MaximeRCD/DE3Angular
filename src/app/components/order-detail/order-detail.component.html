<div>Order Detail</div>
<div class="order-detail">
  <span>
    <p class="one"> Order Id : {{orderDetail.id}}</p>
    <p class="one"> Date of Purchase : {{orderDetail.date}}</p>
    <p class="one" (click)="findUser(orderDetail.userId)"> Client Id : {{orderDetail.userId}}</p>
    <p class="one"> Product Purchased : {{orderDetail.productName}}</p>
  </span>
</div>
<button (click)="returnToList()"> Back </button>
