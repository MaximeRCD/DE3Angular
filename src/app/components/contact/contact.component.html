<div class="form">
  <div class="inputs">
    <label for="email">Email: </label>
    <input id="email" type="text" [formControl]="emailInput">
    <label for="message">Your Message: </label>
    <br>
    <textarea id="message" rows="5" cols="60" name="text" placeholder="Enter text" [formControl]="messageInput"></textarea>
  </div>
  <div class="buttons">
    <button (click)="submit()">Submit</button>
  </div>
</div>
