<div class="container">
  <h1>User List</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let user of userList" (click)="OnClick(user)">
      <div class="card user-card">
        <div class="card-header">
          <h5>Profile</h5>
        </div>
        <div class="card-block">
          <div class="user-image">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-radius" alt="User-Profile-Image">
          </div>
          <h6 class="f-w-600 m-t-25 m-b-10">{{user.name}} </h6>
          <p class="text-muted">{{user.email}} | {{user.phone}}</p>
          <hr>
          <p class="text-muted m-t-15">{{user.website}}</p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
