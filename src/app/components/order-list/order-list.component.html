<h1>Order List</h1>
<div class="table">
  <table>
    <thead>
    <tr>
      <th>Order Id</th>
      <th>Order Date</th>
      <th>Product Name</th>
      <th>User Id </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orderList" (click)="OnClick(order)">
      <td>{{order.id}}</td>
      <td>{{order.date}}</td>
      <td>{{order.productName}}</td>
      <td>{{order.userId}}</td>
    </tr>
    </tbody>
  </table>
</div>
